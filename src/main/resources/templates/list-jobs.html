<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing">
        <th:block>
            <thead>
                <tr>
                    <th>Jobs</th>
                </tr>
            </thead>

            <tr th:each="job : ${jobs}">
                <td th:text="${jobs.id}"></td>
                <td th:text="${jobs.name}"></td>
                <td th:text="${jobs.employer}"></td>
                <td th:text="${jobs.location}"></td>
                <td th:text="${jobs.positions}"></td>
                <td th:text="${jobs.skills}"></td>
            </tr>
        </th:block>
    </table>

</div>

</body>
</html>
